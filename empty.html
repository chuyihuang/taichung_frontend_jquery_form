<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>台中前端社群 Jquery教學</title>
  <style>
    table {
      width: 500px;
      text-align: center;
    }
    td {
      border:1px solid #bbb;
    }
    .sum-text {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>購物車表單</h1>
  <table>
    <tr>
      <th>No.</th>
      <th>商品</th>
      <th>單價</th>
      <th>數量</th>
      <th>小計</th>
   </tr>
    <tr>
      <td>1<a href="#" class="remove">移除</a></td>
      <td>多美小汽車</td>
      <td>85</td>
      <td>
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </td>
      <td>85</td>
    </tr>
    <tr>
      <td>2<a href="#" class="remove">移除</a></td>
      <td>湯瑪士小火車</td>
      <td>350</td>
      <td>
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </td>
      <td>350</td>
    </tr>
    <tr>
      <td>3<a href="#" class="remove">移除</a></td>
      <td>遙控直升機</td>
      <td>1200</td>
      <td>
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </td>
      <td>1200</td>
    </tr>
    <tr>
      <td class="sum-text" colspan="4">總計:</td>
      <td id="sum"></td>
    </tr>
  </table>
  <form action="">
    <p><label for="">購買人姓名:</label><input type="text" name="" id=""></p>
    <p><label for="">購買人電話:</label><input type="text" name="" id=""></p>
    <p><label for="">購買人地址:</label><input type="text" name="" id=""></p>
    <p><input type="checkbox" name="" id="">同購買人</p>
    <p><label for="">收件人姓名:</label><input type="text" name="" id=""></p>
    <p><label for="">收件人電話:</label><input type="text" name="" id=""></p>
    <p><label for="">收件人地址:</label><input type="text" name="" id=""></p>
    <p><input type="submit" value="確認送出"></p>
  </form>
  <script src="./js/jquery-1.11.1.min.js"></script>
</body>
</html>
